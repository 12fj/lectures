<!DOCTYPE html>

<!-- Demonstrates CSS selectors -->

<html lang="en">
    <head>
        <style>

            body
            {
                text-align: center;
            }

            .large
            {
                font-size: large;
            }

            .medium
            {
                font-size: medium;
            }

            .small
            {
                font-size: small;
            }

        </style>
        <title>home</title>
    </head>
    <body class="centered">
        <p class="large">
            John Harvard
        </p>
        <p class="medium">
            Welcome to my home page!
        </p>
        <p class="small">
            Copyright &#169; John Harvard
        </p>
    </body>
</html>
