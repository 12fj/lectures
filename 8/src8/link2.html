<!DOCTYPE html>

<!-- Demonstrates link -->

<html lang="en">
    <head>
        <style>

            a {
                text-decoration: none;
            }

            a.harvard {
                color: #ff0000;
            }

            a.yale {
                color: #0000ff;
            }

            a:hover {
                text-decoration: underline;
            }

        </style>
        <title>link</title>
    </head>
    <body>
        Visit <a class="harvard" href="https://www.harvard.edu/">Harvard</a> or <a class="yale" href="https://www.yale.edu/">Yale</a>.
    </body>
</html>
